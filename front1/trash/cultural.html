<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <title>Prototype</title>
</head>

<body>
  <div id="mainHeaderContainer" class="main-header-container">
    <div id="mainHeaderContents" class="main-header-contents">
      <div id="mainHeaderLogo" class="main-header-logo"> 
          <a href="./index.html"><img id="logoImage" src="http://kiworkshop.org/resources/assets/logo.png" alt="kiworkshop"/></a>
      </div>
      <div id="mainHeaderMenu" class="main-header-menu"> 
        <div id="menuButtons" class="menu-buttons ui large buttons">
            <!-- <button id="btn_login" class="ui button" onclick="$('.page').dimmer('show');">로그인</button> -->
            <button id="btn_login" class="ui hanyang basic transparent button">로그인</button>
        </div>
      </div>
    </div>

    <hr id="mainHeaderShadow" class="main-header-shadow">
  </div>


  <div id="mainContentsContainer" class="main-contents-container">
    <div id="mainContents" class="main-contents">


      <div id="mainIntro" class="main-intro main-center"> 
        <p class="main-intro-text">Lorem ipsum dolor sit amet, consect- etur adipisicing elit.</p>
      </div>
      <div id="searchForm" class="search-form main-center">

        <div id="majorOrCultural" class="major-or-cultural">
          <button id="btn_major" class="huge ui hanyang basic button">전공</button>
          &nbsp;
          <button id="btn_cultural" class="huge ui hanyang button">교양</button>
        </div>

        <h4 class="ui dividing header">다람쥐 헌 쳇바퀴에 타고파</h4>
        <div class="field">
          <div class="ui fluid search multiple selection dropdown">
            <input type="hidden" name="receipt">
            <i class="dropdown icon"></i>
            <div class="default text">교양 검색조건을 선택해주세요</div>
            
            <!-- 2차원 for loop으로 해야겠다-->
            <div id="culturalList" class="menu">
              <!-- below codes should be controlled by VueJS (iteration) -->

              <div class="item" v-for="cultural in culturals" v-bind:data-value="cultural" v-bind:data-text="cultural">
                {{ cultural }}
              </div>
            </div>
          </div>
        </div>
        <span style="color:#bbb">(교양 검색을 어떻게하면 더 쉽고 예쁘게할수있을까...)</span>
      </div>




      <!-- login dimmer -->
      <div class="ui page dimmer login">
        <div class="content">
          <div class="center">
            <div class="ui segment login-box">
              <p class="login-box-text">닭 잡아서 치킨파티 함</p>


              <button class="ui hanyang login button">
                <i class="university icon"></i>
                한양대학교
              </button>


              <button class="ui facebook login button">
                <i class="facebook icon"></i>
                페이스북
              </button>

              <button class="ui google plus login button">
                <i class="google icon"></i>
                구글
              </button>

            </div>
          </div>


        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous" type="text/javascript"> </script>
  <script src="semantic/semantic.min.js" type="text/javascript"> </script>
  <script src="majorList.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
