<table class="ui fixed single line celled table search-result-table unstackable">
  <thead>
    <tr>
      {{range .GradeNames}}
      {{if .}}
      <th>{{.}}</th>
      {{end}}
      {{end}}
    </tr>
  </thead>
  <tbody>
    {{range .SubjectsOrderedForTable}}
    <tr>
      {{range .}}
        {{if .Name}} <!-- dummy subject has a space bar. If .Name is empty, entire column(grade) has no data -->
        <td lecture-name="{{.Name}}" class="selectable"><a>{{.Name}}</a>

          {{if .SuupNo2}} <!-- If there is no SuupNo2 data, tooltip is disabled. -->
          <div lecture-name="{{.Name}}"class="ui mini longer modal">
            <!-- <div class="header"></div> -->
            <div class="ui segment modal-subject-name">

              <div class="ui hanyang ribbon label modal-subject-name">
                <i class="leanpub icon"></i> {{.Name}}
              </div>

            </div>
            <div class="scrolling content modal-subject-name"> 

            {{range .Subjects}}
            <div style="float: left; width: 75%; margin: 5px 0 5px 0">
              <p>{{.GwamokNm}}<br/>교수: {{.DaepyoGangsaNm}}</p>
            </div>

            <div style="float: left; width: 25%; margin: 5px 0 5px 0">
              <button lecture-name="{{.GwamokNm}}" class="ui hanyang basic modal-subject button">선택</button>
            </div>


            {{end}}


            </div>
          </div>
          {{end}}

        </td>
        {{end}}
      {{end}}
    </tr>
    {{end}}
  </tbody>
</table>
